<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue Js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="app">
        <main>
            <!-- Wrapper -->
            <div class="wrapper">
                <!-- Container (box with messages and users) -->
                <div class="container">
                    <!-- Left column with users -->
                    <div class="users-col">
                        <!-- Users header -->
                        <div class="users-header">

                        </div>
                        <!-- Enable notifications -->
                        <div class="enable-notifications">
                            <div class="notifications-bell">
                                <i class="fa-solid fa-bell-slash fa-lg"></i>
                            </div>
                            <div class="enable">
                                <div>Ricevi notifiche di nuovi messaggi</div>
                                <a href="#">Attiva notifiche desktop</a>
                            </div>
                        </div>
                        <!-- End Enable notifications -->

                        <!-- Find chat input field -->
                        <div class="find-chat">
                            <form>
                                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                                <input type="search" placeholder="Cerca o inizia una nuova chat">
                            </form>
                        </div>
                        <!-- End Find chat input field -->

                        <!-- Users section -->
                        <div class="users">
                            
                        </div>
                        <!-- End Users section -->
                    </div>
                    <!-- End Left column with users -->

                    <!-- Right column with chat -->
                    <div class="chat-col">
                        <!-- Chat header -->
                        <div class="chat-header">

                        </div>
                    </div>
                <!-- End Container (box with messages and users) -->
                </div>
            </div>
            <!-- End Wrapper -->
        </main>
    </div>
    <!-- Javascript -->
    <script src="js/data.js"></script>
</body>
</html>
